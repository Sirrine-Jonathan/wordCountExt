<body bgcolor="#FFF"> 
<div class="container">
  <div class="header">
  <row>
    <h1 id="count" class="col-xs-12 col-sm-5">WORD COUNT</h1>
  </row>
  <row>
    <div id="controls" class="col-xs-12 col-sm-6">
      <label>Min:</label>
      <input id="minimum" type="number"/>
      <label>Max:</label>
      <input id="maximum" type="number"/><br>
      <div id="sweetSpot">
        <label>Sweet Spot:</label>
        <span id="spot">100 - 150 words</span>
      </div>
	  <div id="minToGoal">
		<label>Words to Goal:</label>
		<span id="goal">0 words</span>
	  </div>
    </div>
  </row>
  </div>
  <textarea id="words" rows="10"></textarea>
  <span id="credit">

  </span>
